<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Dog</title> <!-- Updated Title -->
    <!-- PWA Manifest & Theme Color (Handled by vite-plugin-pwa) -->
    <!-- <link rel="manifest" href="/manifest.webmanifest"> -->
    <!-- <meta name="theme-color" content="#5c94fc"> -->
    <!-- Favicon (place in /public directory) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Fonts (Still okay to load from CDN) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS is imported via JS now -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- Optional: Loading Indicator -->
    <div id="loading-indicator" style="position: fixed; /* ... basic styling ... */ display: none;">Loading...</div>

    <div class="game-container">
        <div class="start-screen" id="start-screen">
            <!-- Logo Placeholder -->
            <div class="logo-container">
                <img id="start-logo" src="" alt="Flappy Dog Logo" class="logo-image">
            </div>
            <!-- Removed H2 title -->
            <!-- <h2>FLAPPY DOG</h2> -->

            <p class="start-instructions">Press SPACE or tap to start and flap!</p>

            <div class="character-select">
                <p>Choose your character:</p>
                <div class="options-wrapper">
                    <div class="char-option" data-char="taz">
                        <!-- Image src will be set by JS or use imported URL if needed here -->
                        <img alt="Taz" data-src="assets/images/8bit taz.png"> <!-- Example: using data-src -->
                        <span class="char-name">Taz</span>
                    </div>
                    <div class="char-option" data-char="chloe">
                        <img alt="Chloe" data-src="assets/images/8 bit chloe.png">
                        <span class="char-name">Chloe</span>
                    </div>
                </div>
            </div>

            <button id="start-button" class="action-button">Start Game</button>
            <button id="theme-toggle-start" class="theme-toggle-button">Toggle Theme</button>
            <button id="mute-toggle" class="action-button" style="margin-top: 5px;">Mute</button>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="game-over" id="game-over">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>

            <div class="leaderboard-section">
                <h3>Local Leaderboard</h3>
                <table id="leaderboard-table">
                    <thead>
                        <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Scores populated by JS -->
                    </tbody>
                </table>
            </div>

            <button id="restart-button" class="action-button">Play Again</button>
            <!-- Add mute toggle to game over? -->
            <!-- <button id="mute-toggle-gameover" class="action-button">Mute</button> -->
        </div>

        <div class="score-display">
            <div class="score" id="score">0</div>
        </div>
    </div>

    <!-- Nickname Entry Modal -->
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <h2>New High Score!</h2>
            <p>Enter your nickname (max 10 chars):</p>
            <input type="text" id="nickname-input" maxlength="10" placeholder="Nickname">
            <button id="submit-score-button" class="action-button">Submit</button>
        </div>
    </div>

    <!-- Main JS Entry Point for Vite -->
    <script type="module" src="/js/main.js"></script>

    <!-- Remove old script tags -->
    <!-- <script src="js/sounds.js"></script> -->
    <!-- <script src="js/game.js"></script> -->
    <!-- <script src="js/leaderboard.js"></script> -->
    <!-- Service Worker registration handled by vite-plugin-pwa -->

</body>
</html>
